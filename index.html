<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="icon_image.jpeg">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <meta charset="UTF-8">

    <div class="box">
        <h1>BMI CALCULATOR </h1>

        <p> Height (in cm)</p>
